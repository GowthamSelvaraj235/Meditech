<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media Links Footer</title>
<!-- Font Awesome CDN for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-nCMz9+ITa8Tk5w2fUP4/FlloMueKB+3Fv/o5c4lSBpPbKeQ6YsPaFDEddO5K7lm3Yvw+Nxu9KFbFtq4uSdN3Sg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
  /* Style for social media links */
  .social-media-links {
    list-style: none;
    padding: 0;
    text-align: center;
  }
  .social-media-links li {
    display: inline-block;
    margin: 0 10px;
  }
  .social-media-links li a {
    display: block;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #007bff;
    line-height: 40px;
    color: #fff;
    font-size: 20px;
    transition: background-color 0.3s ease;
  }
  .social-media-links li a:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <ul class="social-media-links">
    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
    <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
    <!-- Add more social media icons and links as needed -->
  </ul>
</body>
</html>
